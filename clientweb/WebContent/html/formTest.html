<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>양식태그연습</title>
 </head>
 <body>
	<h1>양식태그</h1>
	<form method="get">
		<h2>5. 기타태그 </h2>
		<input type="date" name="regdate"/>
		<input type="file" name="myfile"/>
		<h2>1. 텍스트관련 태그</h2>
		아이디:<input type="text" name="id" size="100" maxlength="10"><br/>
		패스워드:<input type="password" name="pass"><br/>
		정보:<br/>
		<textarea rows="5" cols="20" name="info">자기소개:</textarea>

		<h2>3. 선택관련 태그</h2>
		좋아하는 과목1<br/>
		<input type="checkbox" name="subject1" value="java">자바
		<input type="checkbox" name="subject1" value="서블릿" checked="checked">서블릿
		<input type="checkbox" name="subject1" value="HTML5">HTML
		<input type="checkbox" name="subject1" value="jdbc">JDBC
		<br/>
		<br/>
		좋아하는 과목2<br/>
		<input type="radio" name="subject2" value="java">자바
		<input type="radio" name="subject2" value="서블릿">서블릿
		<input type="radio" name="subject2" value="html5">html
		<input type="radio" name="subject3" value="jdbc">jdbc
		<br/>
		<br/>
		좋아하는 과목3<br/>
		<select name="subject4">
			<option value="java">자바</option>
			<option value="hadoop">하둡</option>
			<option value="r">r</option>
			<option value="python">python</option>
			<option value="flume">flume</option>
		</select>
		<br/>
		<br/>
		좋아하는 과목4<br/>
		<select name="subject5" size="4" multiple="multiple">
			<option value="java">자바</option>
			<option value="hadoop">하둡</option>
			<option value="r">r</option>
			<option value="python">python</option>
			<option value="flume">flume</option>
		</select>
		<br/>
		<br/>
		<h2>2. 버튼관련 태그</h2>
		<input type="button" value="자바스크립트 명령문을 실행할 목적"
				onclick="alert('안녕')"/><br/>
		<input type="reset" value="데이터 지우기 (취소)"/>
		<input type="submit" value="서버로 데이터 전송하기"/>
	</form>
 </body>
</html>
