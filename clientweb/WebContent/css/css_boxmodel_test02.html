<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv1{
			position:absolute;
			top:100px;
			left:100px;
			width:200px;
			height: 300px;
			border-color: blue;
			border-style: solid;
			border-width: 5px;
			background-color: aqua;
			z-index: 2;/* 화면에 그려지는 순서 */
		}
		#mydiv2{
			position:absolute;
			top:150px;
			left:150px;
			width:200px;
			height: 300px;
			border-color: aqua;
			border-style: solid;
			border-width: 5px;
			background-color: blue;
			z-index: 1;
		}
	
	</style>
</head>
<body>
	<div id="mydiv1">박스모델 연습1</div>
	<div id="mydiv2">박스모델 연습2</div>
</body>
</html>
