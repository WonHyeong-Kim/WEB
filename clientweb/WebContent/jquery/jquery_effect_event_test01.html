<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color: red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" 
	src="../common/js/jquery-3.2.1.min.js"></script> -->
	<script type="text/javascript">
		$(document).ready(function(){
			// 이벤트의 약식 표현 - 동적으로 생성되는 element에 이벤트를 연결할 수 없다.
			$("#move_up").click(function(){
				$("#mydiv").animate({top:30},20);
			});
			$("#move_down").click(function(){
				$("#mydiv").animate({top:300},2000);
			});
			// 이벤트의 정식 표현 - 동적으로 생성되는 element에 이벤트를 연결할 수 있다.
			$("#changeColor").on("click", function(){
				$("#mydiv").css("color","blue");
				
			});
			$("#showtest").on("click", function(){
				$("#mydiv").toggle();
			});
			$("#myimg").on({"mouseover":imageFunc1,
						   "mouseout":imageFunc2});
			// 객체에 설정되어 있는 이벤트 제거
			$("#changeColor").unbind(); // bind되어 있는 모든 이벤트 제거
			$("#myimg").unbind("mouseout"); // 객체에 bind된 이벤트 중 특정이벤트 제거
			
		});
		function imageFunc1(){
			//alert("mouseover");
			$("#myimg").attr("src","/clientweb/images/ses_g2.jpg");
		}
		function imageFunc2(){
			//alert("mouseout");
			$("#myimg").attr("src","/clientweb/images/ses_g1.jpg");
		}
	</script>
	
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test...</div>
	<img id="myimg" src="/clientweb/images/ses_g1.jpg" />
	
</body>
</html>
