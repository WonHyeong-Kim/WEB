<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery</title>
		<!-- jQuery 이용해서 작업 - cdn
		버튼을 누르면 alert이 실행되도록 실행1. 실행2, 실행3 -->
		<script src="../common/js/jquery-3.5.1.min.js" type="text/javascript">
				</script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn01").click(function(){
					alert("실행1");
				});
				$("#btn02").click(function(){
					alert("실행2");
				});
				$("#btn03").click(function(){
					alert("실행3");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="실행1" id="btn01"/> 
		<input type="button" value="실행2" id="btn02"/> 
		<input type="button" value="실행3" id="btn03"/> 
		
		<div id="rect" style="position: absolute;top:100px;left:100px;width:300px;height:300px;background-color:yellow;border-style:solid;border-width: 1px;">
		</div>
		<script type="text/javascript" src="../common/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn01").click(function() { // 자바스크립트는 기본으로 제공되는 메소드의 필수가 아닌 매개변수는 생략할 수 있다.
					                           // jQuery.Event는 자바스크립트엔진에서 만들어서 전달해주는 이벤트 객체
					alert("실행1");
				})
				$("#btn02").click(function(){
					alert("실행2");
				});
				$("#btn03").click(function(){
					alert("실행3");
				});
			});
		</script>
	</body>
</html>
