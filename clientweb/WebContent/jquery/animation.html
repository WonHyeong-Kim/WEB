<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#outer{
			width: 500px;
			height: 500px;
			position:absolute;/* inner가 기본 위치를 기준으로 잡지않고 outer(상위)를 기준으로 위치값을 작성할 수 있도록 한다. */
			background: yellow;
		}
		#inner{
			width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>애니메이션 적용</h1>
	<div>
		<input type="button" value="애니메이션시작" 
									onclick="innerMove()">		
	</div>
	<div id="outer">
		<div id="inner"></div>
	</div>
	<script type="text/javascript">
		function innerMove(){
			//alert("innerMove");
			innerRect = document.getElementById("inner");
			innerPosition=0;
			id = window.setInterval(annimation, 10);
		}
		function annimation(){
			if(innerPosition==450){
				clearInterval(id);
			}else{
				innerPosition++;
				innerRect.style.top = innerPosition+"px";
				innerRect.style.left = innerPosition+"px";
			}			
		}
	</script>
</body>
</html>
