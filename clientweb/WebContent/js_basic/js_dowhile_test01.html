<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
 <script type="text/javascript">
 	// while문과 do~while의 차이점
 	// 1. while문 - 조건이 만족하지 않으면 한 번도 실행되지 않는다.
 	i=11;
 	while(i<10){
 		document.write("반복문의 실행 - while");
 		i--;
 	}
 // 2. do while문 - 조건이 만족하지 않아도 한 번은 실행한다.
 	i=11;
 	do{
 		document.write("반복문의 실행 - do while");
 		i--;
 	}while(i<10)
 </script>

</body>
</html>
