<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		num=prompt("숫자를 입력하세요");
		if(num%2)
		{
			document.write("<img src='/clientweb/images/m_garden02.jpg'>");
			console.log("홀수");
		}
		else
		{
			document.write("<img src='/clientweb/images/m_garden01.jpg'>");
			console.log("짝수");
		}
	</script>

</body>
</html>
