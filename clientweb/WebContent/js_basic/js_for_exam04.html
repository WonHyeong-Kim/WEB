<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		totalSum=0;
		oddSum=0;
		evenSum=0;
		for(i=1;i<=100;i++)
		{
			if(i%2)
			{
				oddSum+=i;
			}
			else
			{
				evenSum+=i;
			}
			totalSum+=i;
		}
		document.write("<h1>홀수의 총합 : "+oddSum+"</h1>");
		document.write("<h1>짝수의 총합 : "+evenSum+"</h1>");
		document.write("<h1>총합 : "+totalSum+"</h1>");
	</script>
</body>
</html>
