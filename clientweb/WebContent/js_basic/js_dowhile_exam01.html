<body>
	<script type="text/javascript">
		
		do{
			//id=prompt("숫자를 입력하세요");	
			pass=prompt("패스워드를 입력하세요");
			if(pass =="java")
			{
				alert("성공로그인");
				break;
			}
			else
				alert(pass);
			
			result =confirm("다시 패스워드 확인?");
			if(result == true)
				alert("true가 선택");
			else
			{
				alert("그만하시겠습니까?);
			}
				
		}
		while(result) // while의 조건식에는 true나 false가 결과인식이나 함수(메소드) 호출
