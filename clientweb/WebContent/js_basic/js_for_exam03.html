<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
	for(i=1;i<=10;i++)
	{
		if(i%2)
			document.write("<h1>"+i+"-------홀수 </h1>");
		else
			document.write("<h1>"+i+"-------짝수 </h1>");
	}
	</script>
	
	
</body>
</html>
