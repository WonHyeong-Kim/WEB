<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 모든 변수는 초기화를 시킨 후에 사용할 수 있다.
		// 즉, 변수를 선언만 해 놓고 바로 사용할 수 없다.
		// 반드시 특정 값을 이용해서 초기화한 후에 사용해야한다.
		// 필요한 값이 있다면 필요한 값으로 초기화시키고 숫자를 저장할 변수는 의미없는 값인 0으로 초기화를 한다.
	
		for(i=1; i<=5; i=i+1){
			document.write("<h2>안녕하세요</h2>");
			console.log(i);
		}
		
		console.log("step1===");
		for(i=10; i<=15; i++){
			document.write("<h3>안녕하세요</h3>");
			console.log(i);
		}
		console.log("step2===");
		for(i=10; i>=1; i--){
			document.write("<h4>안녕하세요</h4>");
			console.log(i);
		}
	
	</script>
</body>
</html>
