<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>	
</head>
<body>
	<script type="text/javascript">
		gender=prompt("성별을 입력하세요");
		age=prompt("나이를 입력하세요");
		
		//if(gender >=1 && gender <=2)
		if(gender==1){
			if(age>=20)
			{
				document.write("<h1>성인 남자</h1>");	
			}
			else{
				document.write("<h1>청소년 남자</h1>");
			}
				
		}
		else if(gender==2){
			if(age>=20)
			{
				document.write("<h1>성인 여자</h1>");	
			}
			else{
				document.write("<h1>청소년 여자</h1>");
			}
		}
			
	</script>
</body>
</html>
