<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <script type="text/javascript">
 	document.write("<table style='border-collapse:collapse;' border='1' align='center' width='50'>");
	i=1;
	while(i<=10)
	{
		 document.write("<tr align='center'><td>"+i+"</td></tr>");
		 i++;
	}
	document.write("</table>");
	
 </script>
	
</body>
</html>
