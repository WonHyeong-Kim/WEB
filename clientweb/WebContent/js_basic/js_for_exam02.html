<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		index=prompt("구구단의 몇단을 출력할까요?");
	
		document.write("<table border='1' style = 'border-collapse : collapse;' align='center' width='50'>");
		
		for(i=1;i<=9;i++)
			document.write("<tr align='center'><td>"+index+"*"+i+"="+index*i+"</td></tr>");
		document.write("<table>");
	</script>
</body>
</html>
