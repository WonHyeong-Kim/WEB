<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	i=1;
	while(i<=10)
	{
		if(i%2)
			document.write("<h1>"+i+"-------홀수 </h1>");
		else
			document.write("<h1>"+i+"-------짝수 </h1>");
		
		i++;
	}
	</script>
	
	
</body>
</html>
