<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		num1=300; // 값은 고정된 값보다는 사용자가 선택하거나 입력한 값이 변수에 저장
		num2=200;
		result= num1+num2; // + - / *
		document.write("result=>"+result+"<br/>"); // +연산자는 더하기의 의미와 연결의 의미
		
		result=num1-num2;
		document.write("result->"+result+"<br/>");
		
		result=num1*num2;
		document.write("result->"+result+"<br/>");
		
		result=num1/num2;
		document.write("result->"+result+"<br/>");
		
		result=num1%num2; // 나머지 구하기
		document.write("result->"+result+"<br/>"); // 100
		
		result=num1%7;
		document.write("result->"+result+"<br/>"); // 6
		document.write("<img src='/clientweb/images/jang1.jpg'/><br/>");
		
		//한번 사용한 변수의 데이터 타입을 마음대로 변경할 수 있다.
		// => 변수를 정의하면서 데이터 타입을 변수에 명시 하지않기 때문에 가능 
		result="실행종료";
		document.write(result);
		
		
	</script>
</body>
</html>
