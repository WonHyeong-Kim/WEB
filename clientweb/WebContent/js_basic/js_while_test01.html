<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		i=1; // while의 조건을 정의하고 사용하기 위해 초기값이 필요하면 while문 위에서 선언한다.
		while(i<=10)
		{
			document.write("javaScript"+i+"<br/>");
			i++; // i변수에 변화가 있을 수 있도록 정의(증감값 적용)
		}
	
	</script>
</body>
</html>
