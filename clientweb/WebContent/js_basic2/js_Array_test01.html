<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 자바스크립트에서 배열
		myarr = new Array(5); // 5개의 변수를 선언한 것과 동일한 작업
							  // 5개의 요소를 갖는 배열객체를 생성
							  
		// 배열의 요소의 값을 초기화
		myarr[0] = "html";
		myarr[1] = "css";
		myarr[2] = "javascript";
		myarr[3] = "jquery";
		myarr[4] = "bootstrap";
		
		document.write("<h3>"+myarr[2]+"</h3>");
		// 배열의 모든 요소를 액세스 하는 경우 반복문을 이용해야한다. - 반복실행할 횟수가 정해져 있으므로 for문을 이용
		for(i=0;i<myarr.length;i++)
		{
			document.write("<h3>"+myarr[i]+"</h3>");
		}
		
		document.write("<hr/>");
		document.write("<h3>"+myarr.join(",")+"</h3>");
		document.write("<h3>"+myarr.reverse()+"</h3>");
		document.write("<h3>"+myarr.sort()+"</h3>");
		// 배열의 요소의 갯수를 저장하고 있는 속성인 length를 이용하면 전체 요소의 갯수를 확인할 수 있다.
		document.write("<h3>"+myarr.length+"</h3>");
	</script>
</body>
</html>
