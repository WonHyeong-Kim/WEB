<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//수학, 삼각관련된 기능은 Math 객체가 관리 - 특이사항 Math객체는 new를 이용하여 생성하지않고 그냥 사용
		// 절대값
		document.write("Math.abs(-21)=>"+Math.abs(-21)+"<br/>");
		// 반올림 - 소수자리는 표현되지 않음
		document.write("Math.round(3.7)=>"+Math.round(3.7)+"<br/>");
		//버림 - 소수자리는 표현되지 않음
		document.write("Math.floor(3.7)=>"+Math.floor(3.7)+"<br/>");
		//올림 - 소수자리는 표현되지 않음
		document.write("Math.ceil(3.7)=>"+Math.ceil(3.7)+"<br/>");
		//소숫점을 표현하고 싶으면 개발자가 로직으로 처리
		document.write("Math.floor(3.789)=>"+Math.floor(3.789*10)/10+"<br/>");
		
		//최대값, 최소값
		document.write("Math.max(10,20,30)=>"+Math.max(10,20,30)+"<br/>");
		document.write("Math.min(10,20,30)=>"+Math.min(10,20,30)+"<br/>");
		
		//랜덤 수 - 0과 1사이의 값이 출력되므로 값을 가공해서 사용
		document.write("Math.random()=>"+Math.random()+"<br/>");
		
	</script>
</body>
</html>
