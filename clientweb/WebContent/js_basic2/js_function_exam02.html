<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function printGuGu(dan){
			for(i=1;i<=9;i++){
				document.write(dan+"*"+i+"="+(dan*i)+"<br/>");
			}
			dan++;
		}

		function mydisplay(num, mystr)	{
			for(i=0; i<num;i++) // 특수문자를 출력 갯수를 원하는 대로 호출하는 곳에서 설정할 수 있다.
			{
				document.write(mystr); // 원하는 문자열을 출력할 수 있다.
			}	
			document.write("<br/>");
		}
		
		function display() {
			for(i=0; i<9;i++){
				
				document.write("*");
			}	
			document.write("<br/>");
		}
		
		function calc(num1, num2, opr) {
			result=0; // 연산결과를 저장할 변수 - 연산이 끝난 후 return 해야한다.
			if(opr == "*"){
				result = num1*num2;
			}
			else if(opr == "/")	{
				result = num1/num2;
			}
			else if(opr == "-")	{
				result = num1-num2;
			}
			else if(opr == "+")	{
				result = num1+num2;
			}
			else{
				alert("잘못입력하셨습니다.");
				result="잘못입력하셨습니다.";
			}
			return result; // 마지막 문장에서 한 개의 값만 return 할 수 있다.
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	//1. 입력받은 단을 구구단으로 출력하기
	// dan 변수에 출력할 구구단을 입력받기
	dan = prompt("출력할 구구단을 입력");
	printGuGu(dan);
	alert(dan);
	//2. *를 10개 출력하는 기능의 함수 정의하기
	mydisplay(4,"s");
	display();
	
	//3. 두수와 연산자를 입력 받아서 연산처리
	input_num1 = prompt("첫번째 숫자 입력");
	input_num2 = prompt("두번째 숫자 입력");
	input_opr = prompt("*, /, +, -중 연산자를 입력하세요.");
	result=calc(input_num1, input_num2, input_opr);
	alert("계산결과=>"+result);
	</script>
</body>
</html>
