<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	arr = new Array(10);
	sum=0;
	for(i=0; i<arr.length; i++){
		arr[i]=i+1;
		sum+=arr[i];
	}
	document.write("배열의 요소에 저장된 데이터의 합 : "+sum);
	
	</script>
</body>
</html>
