<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function selectTest(myform){
			// 선택한 항목에 대한 index를 반환
			index = myform.tel.selectedIndex;
			alert(index);
			// value는 <option>태그의 value속성으로 정의되어 있는 값을 의미, text는 select에서 보여지는 문자열을 의미
			alert("value=>"+myform.tel.options[index].value);
			alert("text=>"+myform.tel.options[index].text);
		}
	</script>
</head>
<body>
	<form name="selfmt">
		<select name="tel" onchange="selectTest(this.form)">
			<option value="default">핸드폰식별번호</option>
			<option value="공일공">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select>
	</form>
</body>
</html>
